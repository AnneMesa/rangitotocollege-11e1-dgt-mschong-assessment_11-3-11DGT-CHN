<!DOCTYPE html>
<html lang="en">
<body>
<style>
*{
    box-sizing: border-box;
    margin: 0;
}
.container{
    position: relative;
    max-width: 800px;
}

.cursor{
    cursor: pointer;
}
.prev, .next{
    cursor: pointer;
    position: absolute;
    top: 40%;
    width: auto;
    padding: 16px;
    margin-top: -50px;
    color: white;
    font-weight: bold;
    background-color: #627455;
    font-size: 1.2vw;
    border-radius: 0 3px 3px 0;
    user-select: none;
    -webkit-user-select: none;
}
.next{
    right: 0;
    border-radius: 3px 0 0 3px;
}
.numbertext{
    font-family: "Lexend Deca", sans-serif;
    color: #627455;
    font-size: min(1.4vw, 25px);
    padding: 8px 12px;
    position: absolute;
    top: 0;
    font-weight: 600;
}
.row{
    display: table;
    height: 200%;
}
.column{
    float: left;
    width: 20%;
}
.column img{
    height: 150%;

}
.mySlides{
    display: none;
}
.demo{
    opacity: 0.6;
}
.active, .demo:hover{
    opacity: 1;
}
</style>

<div class="container">
    <div class="mySlides">
        <div class="numbertext">1 / 5</div>
        <img src="Images/iterationl1s1.png" style="width:100%;">
    </div>
    <div class="mySlides">
        <div class="numbertext">2 / 5</div>
        <img src="Images/iterationl1s2.png" style="width:100%">
    </div>
    <div class="mySlides">
        <div class="numbertext">3 / 5</div>
        <img src="Images/iterationl1s2 (2).png" style="width:100%">
    </div>
    <div class="mySlides">
        <div class="numbertext">4 / 5</div>
        <img src="Images/iterationl1s3.png" style="width:100%">
    </div>
    <div class="mySlides">
        <div class="numbertext">5 / 5</div>
        <img src="Images/iterationl1s4.png" style="width:100%">
    </div>

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
    <div class="row">

        <div class="column">
            <img class="demo cursor" src="Images/iterationl1s1.png" style="width:100%; height:90px;" onclick="currentSlide(1)">
        </div>
        <div class="column">
            <img class="demo cursor" src="Images/iterationl1s2.png" style="width:100%; height:90px;" onclick="currentSlide(2)">
        </div>
        <div class="column">
            <img class="demo cursor" src="Images/iterationl1s2 (2).png" style="width:100%; height:90px;" onclick="currentSlide(3)">
        </div>
        <div class="column">
            <img class="demo cursor" src="Images/iterationl1s3.png" style="width:100%; height:90px;" onclick="currentSlide(4)">
        </div>
        <div class="column">
            <img class="demo cursor" src="Images/iterationl1s4.png" style="width:100%; height:90px;" onclick="currentSlide(5)">
        </div>
    </div>
</div>
<script>
let slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n){
    showSlides(slideIndex += n);
}
function currentSlide(n){
    showSlides(slideIndex = n);
}

function showSlides(n) {
    let i;
    let slides = document.getElementsByClassName("mySlides");
    let dots = document.getElementsByClassName("demo");
    if (n > slides.length) {slideIndex = 1}
    if (n < 1) {slideIndex = slides.length}
    for (i = 0; i < slides.length; i++){
        slides[i].style.display = "none";
    }
     for (i = 0; i < dots.length; i++){
        dots[i].className = dots[i].className.replace("active","");
    }
    slides[slideIndex-1].style.display = "block";
    dots[slideIndex-1].className += " active";
}
</script>
</body>
</html>
